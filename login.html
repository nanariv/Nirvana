<form class="login">

    <fieldset>
  
      <h5 class="legend">Login</h5>
  
      <div class="input">
        <input type="email" id="email-login" placeholder="Email" required />
        <span><i class="fa fa-envelope-o"></i></span>
      </div>
  
      <div class="input">
        <input type="password" id="password-login" placeholder="Password" required />
        <span><i class="fa fa-lock"></i></span>
      </div>
  
      <span class="submit" onclick="submitLogin()">Submit</span>
      <br/>
      <span class="notuser">Not a user?</span>
      <span onclick="signUp()"><b style="cursor: pointer">Signup</b></span>
  
    </fieldset>
  
     <div id="feedback">
      Login Successful <br />
      Redirecting...
    </div>
  
  </form>
