<head>
    <link rel="stylesheet" type="text/css" href="/css/contact.css">
    <link rel="stylesheet" href="/css/home.css">
    <script>
        var path = "";
        if (document.currentScript) {
            path = document.currentScript.src;
        } else {
            var scripts = document.getElementsByTagName('script');
            path = scripts[scripts.length - 1].src;
        }

        var pathname = path.substr(0, path.lastIndexOf('/', path.lastIndexOf('/') - 1));
        var urlPathname = "http://127.0.0.1:5000";
        function load() {
            var element2 = document.getElementById("messageSent");
            element2.classList.add("hide");
        }
        function send(e) {
            e.preventDefault()
            var element2 = document.getElementById("messageSent");
            element2.classList.add("show");
        }
        function orders() {
            window.location.replace(pathname + '/orders.html');
        }
        function aboutNav() {
            window.location.replace(pathname + '/about.html');
        }
    </script>
    <style>
        form p {
            display: none;
        }

        .show {
            display: block !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        var element = document.getElementById("loginNav");
        var temp = sessionStorage.getItem('loginTemp')
        temp == "true" ? element.classList.add("hide") : null;
        var element2 = document.getElementById("logoutNav");
        temp == "true" ? element2.classList.remove("hide") : null;
        function contactNav() {
            window.location.replace(pathname + '/contact.html');
        }
        function orders() {
            window.location.replace(pathname + '/orders.html');
        }
        function aboutNav() {
            window.location.replace(pathname + '/about.html');
        }
    </script>
</head>

<body onload="load()">
    <header id="header">
        <div class="topnav" id="myTopnav">
            <a href="#"><img class="logo" src="images/logo.jpg" alt=""></a>
            <a id="active"></a>
            <a href="/home.html" class="active">HOME</a>
            <a href="/catalog.html">CATALOG</a>
            <a id="loginNav" href="/login.html"><span>LOGIN</span></a>
            <a id="logoutNav" class="hide" onclick="logout()"><span>LOGOUT</span></a>
            <div class="activate"><a href="#" style="float:right;padding: 24px 2px;"><i
                        class="fa fa-user-circle-o"></i></a>
                <div class="subcategory">
                    <ul>
                        <li><a class="profile" href="/profile.html">Profile</a></li>
                        <li onclick="orders()">Orders</li>
                        <li onclick="contactNav()">Contact</li>
                        <li onclick="aboutNav()">Meet the team</li>
                    </ul>
                </div>
            </div>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="NavBar()">&#9776;</a>
        </div>
    </header>
    <section id="contact">
        <div class="contact-box">
            <div class="contact-links">
                <h2>CONTACT</h2>
                <div class="links">
                    <div class="link">
                        <a><img src="https://i.postimg.cc/m2mg2Hjm/linkedin.png" alt="linkedin"></a>
                    </div>
                    <div class="link">
                        <a><img src="https://i.postimg.cc/YCV2QBJg/github.png" alt="github"></a>
                    </div>
                    <div class="link">
                        <a><img src="https://i.postimg.cc/W4Znvrry/codepen.png" alt="codepen"></a>
                    </div>
                    <div class="link">
                        <a><img src="https://i.postimg.cc/NjLfyjPB/email.png" alt="email"></a>
                    </div>
                </div>
            </div>
            <div class="contact-form-wrapper">
                <form>
                    <div class="form-item">
                        <input type="text" name="sender" required="">
                        <label>Name:</label>
                    </div>
                    <div class="form-item">
                        <input type="text" name="email" required="">
                        <label>Email:</label>
                    </div>
                    <div class="form-item">
                        <textarea class="" name="message" required=""></textarea>
                        <label>Message:</label>
                    </div>
                    <button class="submit-btn" onclick="send(event)">Send</button>
                </form>

                <p id="messageSent">Message sent!</p>
            </div>
        </div>
    </section>
</body>
