      .subcategory ul li {
            padding: 16px 10px !important;
    }

  </head>
  <header id="header">
    <div class="topnav" id="myTopnav">
    <a href="#"><img class="logo" src="images/logo.jpg" alt=""></a>
    <a id="active"></a>
    <a href="/home.html" class="active">HOME</a>
    <a href="/catalog.html">CATALOG</a>
    <a id="loginNav" href="/login.html"><span>LOGIN</span></a>
    <a id="logoutNav" class="hide" onclick="logout()"><span>LOGOUT</span></a>
    <div class="activate"><a href="#" style="float:right;padding: 24px 2px;"><i class="fa fa-user-circle-o"></i></a>
    <div class="subcategory">
        <ul>
         <li>Profile</li>
         <li onclick="orders()">Orders</li>
         <li onclick="contactNav()">Contact</li>
         <li onclick="aboutNav()">Meet the team</li>

    </div>
    </div>

</header>
<form class="login" style="top: 15%">

    <fieldset style="height: 500px">
  
      <h5 class="legend">Sign Up</h5>
      <div class="input">
        <input type="text" id="name-login" placeholder="Name" required />
      </div>
      <div class="input">
        <input type="text" id="address-login" placeholder="Address" required />
      </div>
      <div class="input">
        <input type="email" id="email-login" placeholder="Email" required />
        <span><i class="fa fa-envelope-o"></i></span>
      </div>
      <div class="input">
        <input type="text" id="mobile-login" placeholder="Mobile" required />
      </div>
      <div class="input">
        <input type="password" id="password-login" placeholder="Password" required />
        <span><i class="fa fa-lock"></i></span>
      </div>
      <div class="input">
        <input type="text" id="region-login" placeholder="Region" required />
        <span><i class="fas fa-globe-americas"></i></span>
      </div>
      <span class="submit" onclick="submitLogin()">Submit</span>
      <br/>
      
    </fieldset>
  
     <div id="feedback">
      Sign Up Successful <br />
      Redirecting...
    </div>
  
  </form>
